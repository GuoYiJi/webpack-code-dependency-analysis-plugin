<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack Code Dependencies Analysis</title>
    <style>
        #main {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<div id="main"></div>

<script src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.min.js"></script>
<script>
  const array = <%=data%>;

  function getChildNode(resource) {
    const childDep = array.find(l => l.resource === resource);
    return childDep ? JSON.parse(JSON.stringify(childDep)).children : [];
  }

  function setChildFlag(datum, index) {
    const childDep = array.find(l => l.resource === datum.resource);
    childDep && (datum.itemStyle = { color: 'rgba(227, 112, 18, 1)' });
  }

  /**
   * 通过节点的层级数组找到对应的树节点
   * @param tree 树结构
   * @param array 节点的层级数组
   */
  function findNode(tree, array){
    let node = [tree];
    let theNode;
    array.forEach((v, i) => {
      if(v.name){
        const item = node.find(k => k.name === v.name);
        if(i !== array.length - 1){
          node = item.children;
        } else {
          theNode = item;
        }
      }
    })
    return theNode;
  }

  var myChart = echarts.init(document.getElementById('main'));
  window.onresize = function () {
    myChart.resize();
  };

  const data = JSON.parse(JSON.stringify(array[0]));

  data.children.forEach(setChildFlag);

  myChart.setOption(
    (option = {
      tooltip: {
        trigger: 'item',
        triggerOn: 'mousemove'
      },
      series: [
        {
          type: 'tree',
          data: [data],
          top: '1%',
          left: '7%',
          bottom: '1%',
          right: '20%',
          symbolSize: 7,
          label: {
            position: 'left',
            verticalAlign: 'middle',
            align: 'right',
            fontSize: 9
          },
          leaves: {
            label: {
              position: 'right',
              verticalAlign: 'middle',
              align: 'left'
            }
          },
          tooltip: {
            formatter: (params) => {
              return params.data.resource;
            }
          },
          emphasis: {
            focus: 'descendant'
          },
          expandAndCollapse: true,
          animationDuration: 550,
          animationDurationUpdate: 750
        }
      ]
    })
  );

  myChart.on('click', function (params) {
    console.log(params);
    if (params.componentType === 'series') {
      // 有itemStyle属性表示有子节点
      if (params.data.itemStyle && !params.data.children) {
        const children = getChildNode(params.data.resource);
        children.forEach(setChildFlag);

        const { treeAncestors } = params;

        const node = findNode(data, treeAncestors)

        node.children = children;
        node.collapsed = false;

        myChart.setOption({
          series: [
            {
              data: [data]
            }
          ]
        });
      }
    }
  });
</script>
</body>
</html>
